<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
      <ul class="posts-list">
        {% for post in site.posts reversed %}
          <li>
            <a href="{{ post.url }}">
              <figure>
                <img src="/assets/images/posts/{{ post.image }}" alt="">
                <figcaption>
                  <h2>{{ post.title }}</h2>
                  <p>{{ post.author }}</p>
                </figcaption>
              </figure>
            </a>
          </li>
        {% endfor %}
      </ul>
    </main>
    {% include footer.html %}
  </body>
</html>
